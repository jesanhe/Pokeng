<div
  class="card p-2 border-0 shadow rounded mt-1 flex-column justify-content-center"
>
  <div class="border-screen rounded">
    <img
      [src]="this.pokemon.sprites.front_default | noimage"
      class="card-img-top rounded-top"
    />
  </div>
  <div class="d-flex align-items-center flex-column card-body p-1 pt-3">
    <div class="pokemon-name p-2">
      <h3 class="px-1 d-flex flex-row justify-content-center">
        {{ this.pokemon.name | titlecase }}
      </h3>
    </div>
    <div class="py-2 d-flex justify-content-center">
      <span class="fit text-truncate" id="evolutionText">
        {{ evolveFrom ? evolveFrom : 'Without previous evolution' }}
      </span>
    </div>
    <div class="d-flex card-text justify-content-around p-1">
      <img
        *ngFor="let type of pokemon.types"
        class="mx-1"
        src="assets/Type_{{ type.type.name | titlecase }}.gif"
      />
    </div>
  </div>
  <div
    class="card-footer p-2 d-flex flex-row justify-content-between align-items-center"
  >
    <h4 class="pl-2">#{{ pokemon.id }}</h4>
    <button (click)="open()" class="btn btn-info">
      Details
    </button>
  </div>
</div>
