<div
  (mouseenter)="carouselElement.cycle()"
  (mouseleave)="carouselElement.pause()"
  class="card py-2 pr-2 p-md-2 border-0 rounded mt-1"
>
  <div class="border-screen rounded">
    <ngb-carousel
      interval="750"
      #carouselElement
      [pauseOnHover]="false"
      [showNavigationArrows]="false"
      [showNavigationIndicators]="false"
    >
      <ng-template ngbSlide *ngFor="let img of carousel; index as i">
        <div class="picsum-img-wrapper">
          <img
            (mouseenter)="carouselElement.cycle()"
            (mouseleave)="carouselElement.pause()"
            class="card-img-top rounded-top"
            [src]="img"
            alt="My image {{ i + 1 }} description"
          />
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="triangle"></div>
    <div class="led-green"></div>
  </div>
  <div class="d-flex flex-column card-body">
    <div class="pokemon-name p-2">
      <h3 class="px-1 d-flex flex-row justify-content-center">
        {{ this.pokemon.name | titlecase }}
      </h3>
    </div>
    <div class="py-md-3 d-flex justify-content-center">
      <span class="text-truncate evolution-text" id="evolutionText">
        {{ evolveFrom ? evolveFrom : 'Without previous evolution' }}
      </span>
    </div>
    <div class="d-flex card-text justify-content-around p-1">
      <img
        *ngFor="let type of pokemon.types"
        class="mx-1"
        src="assets/Type_{{ type.type.name | titlecase }}.gif"
      />
    </div>

    <button (click)="open()" class="btn btn-info btn-block d-md-none">
      Details
    </button>
  </div>
  <div class="card-footer p-2 d-none d-md-flex">
    <h4 class="pl-2">#{{ pokemon.id }}</h4>
    <button (click)="open()" class="btn btn-info">
      Details
    </button>
  </div>
</div>
