<div class="card mt-1 flex-column justify-content-center">
  <img
    [src]="this.pokemon.sprites.front_default | noimage"
    class="card-img-top"
  />
  <div class="card-body p-1">
    <div class="px-1 d-flex flex-row justify-content-between">
      <span>{{ this.pokemon.name | titlecase }}</span>
      <span>#{{ pokemon.id }}</span>
    </div>
    <div class="d-flex card-text justify-content-around p-1">
      <img
        *ngFor="let type of pokemon.types"
        src="assets/Type_{{ type.type.name | titlecase }}.gif"
      />
    </div>
    <div class="py-2 d-flex justify-content-center">
      <span class="fit text-truncate" id="evolutionText">
        {{ evolveFrom ? evolveFrom : 'Without previous evolution' }}
      </span>
    </div>
    <button (click)="open()" class="btn btn-outline-info btn-block">
      Details
    </button>
  </div>
</div>
