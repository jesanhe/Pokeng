<div class="card mt-1" style="width: 18rem;">
  <img [src]="defaultImage" class="card-img-top" alt="..." />
  <div class="card-body">
    <div class="d-flex flex-row card-title justify-content-between">
      <h5>{{pokemonName | titlecase}}</h5>
      <h5>#{{pokemon.order}}</h5>
    </div>
    <p class="card-text">
      Some quick example
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
